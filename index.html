<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<title></title>
</head>
<body>
	<div class="control-panel">
		Controls
		<input type="button" value="Play" id="play-button">
		<input type="button" value="Pause" id="pause-button">
		<input type="button" value="Step" id="step-button">
		<input type="checkbox" checked id="random-colors-checkbox"> Random Colors?
		<div class="slidecontainer">
			<span>Speed Control</span>
			<br>
			<span>1%</span>
			<input type="range" min="1" max="100" value="100" class="slider" id="speedSlider">
			<span>100%</span>
		</div>

		<div class="slidercontainer">
			<span>Random Generation Control</span>
			<br>
			<span>0%</span>
			<input type="range" min="0" max="100" value="50" class="slider" id="aliveChanceSlider">
			<span>100%</span>
		</div>	
		
		<input type="button" value="Reset" id="reset-button">

	</div>
	<div class="display-panel">
		<canvas id="game-display" width="1000" height="700"></canvas>	
	</div>
	<script src="./app.js"></script>
</body>
</html>
